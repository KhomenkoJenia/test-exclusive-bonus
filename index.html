<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="container" />
    <title>Rakebitcasino</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/font/fonts.css" />
    <link href="assets/img/favicon.png" rel="icon" />
  </head>

  <body>
    <header>
      <div class="nav-bar">
        <a href="https://rakebit.com/">
          <div class="logo-box">
            <img class="nav-bar__logo" src="./assets/img/logo.svg" />
          </div>
        </a>
        <div class="item-nav">
          <div id="language-switcher" class="language-dropdown">
            <select id="langSelect" onchange="translateLang(this.value)">
              <option value="en">EN</option>
              <option value="de">DE</option>
              <option value="uk">UK</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <h1 class="yellow">450% Welcome Bonus</h1>
      <div class="contant">
        <h2><strong>Up to </strong>10,000 USDT</h2>
        <h2 class="yellow">+ 100 FS</h2>
      </div>
      <section class="bonus">
        <div class="bonus-box">
          <div class="number">1</div>
          <div class="contant-bonus">
            <h4>Sign up</h4>
            <p>Open a quick free account</p>
          </div>
        </div>
        <div class="bonus-box border">
          <div class="number">2</div>
          <div class="contant-bonus">
            <h4>Deposit</h4>
            <p>Make a min dep of 20 USDT or equivalent</p>
          </div>
        </div>
        <div class="bonus-box">
          <div class="number">3</div>
          <div class="contant-bonus">
            <h4>BONUS</h4>
            <p>
              Get a Welcome <br />
              Bonus
            </p>
          </div>
        </div>
      </section>
      <a href="#" class="main-button">
        <button>Sing up</button>
      </a>
    </main>
    <div
      id="google_translate_element"
      style="
        position: absolute;
        top: -1000px;
        left: -1000px;
        width: 1px;
        height: 1px;
        overflow: hidden;
        z-index: -999;
      "
    ></div>
    <div id="preloader">
      <img src="assets/img/logo.svg" alt="Loading..." />
    </div>

    <script src="assets/js/script.js"></script>

    <script type="text/javascript">
      function translateLang(lang) {
        const interval = setInterval(() => {
          const combo = document.querySelector(".goog-te-combo");
          if (combo) {
            combo.value = lang;
            combo.dispatchEvent(new Event("change"));

            // Нажимаем на родительский элемент, чтобы Google точно понял
            const parent = combo.closest(".goog-te-gadget");
            if (parent) {
              parent.click();
            }

            localStorage.setItem("siteLang", lang);
            clearInterval(interval);
          }
        }, 500);
      }
    </script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
