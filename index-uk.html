<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="container" />
    <title>Rakebitcasino</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/font/fonts.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link href="assets/img/favicon.png" rel="icon" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <a href="https://rakebit.com/">
          <div class="logo-box">
            <img class="nav-bar__logo" src="./assets/img/logo.svg" />
          </div>
        </a>
        <div class="item-nav">
          <select onchange="location.href=this.value">
            <option value="index-en.html">EN</option>
            <option value="index-de.html">DE</option>
            <option value="index-uk.html" selected>UK</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <div id="dice" data-side="1">
        <div class="sides side-1">
          <span class="dot dot-1"></span>
        </div>
        <div class="sides side-2">
          <span class="dot dot-1"></span>
          <span class="dot dot-2"></span>
        </div>
        <div class="sides side-3">
          <span class="dot dot-1"></span>
          <span class="dot dot-2"></span>
          <span class="dot dot-3"></span>
        </div>
        <div class="sides side-4">
          <span class="dot dot-1"></span>
          <span class="dot dot-2"></span>
          <span class="dot dot-3"></span>
          <span class="dot dot-4"></span>
        </div>
        <div class="sides side-5">
          <span class="dot dot-1"></span>
          <span class="dot dot-2"></span>
          <span class="dot dot-3"></span>
          <span class="dot dot-4"></span>
          <span class="dot dot-5"></span>
        </div>
        <div class="sides side-6">
          <span class="dot dot-1"></span>
          <span class="dot dot-2"></span>
          <span class="dot dot-3"></span>
          <span class="dot dot-4"></span>
          <span class="dot dot-5"></span>
          <span class="dot dot-6"></span>
        </div>
      </div>
      <h1
        class="yellow animate__animated animate__fadeInLeft custom-delay-first hidden-before"
      >
        450% Вітальний бонус
      </h1>
      <div
        class="contant animate__animated animate__fadeInRight custom-delay-second hidden-before"
      >
        <h2><strong>До </strong>10 000 USDT</h2>
        <h2 class="yellow">+ 100 FS</h2>
      </div>
      <section
        class="bonus animate__animated animate__fadeIn animate__delay-1s"
      >
        <div class="bonus-box">
          <div class="number">1</div>
          <div class="contant-bonus">
            <h4>Реєстрація</h4>
            <p>Створи акаунт за кілька секунд</p>
          </div>
        </div>
        <div class="bonus-box border">
          <div class="number">2</div>
          <div class="contant-bonus">
            <h4>Депозит</h4>
            <p>Внеси мінімум 20 USDT або еквівалент</p>
          </div>
        </div>
        <div class="bonus-box">
          <div class="number">3</div>
          <div class="contant-bonus">
            <h4>БОНУС</h4>
            <p>Отримай вітальний <br />бонус</p>
          </div>
        </div>
      </section>
      <a
        href="https://rakebit.com/#signup"
        class="main-button animate__animated animate__fadeIn animate__delay-1s"
      >
        <button>Зареєструватися</button>
      </a>
    </main>

    <div class="marquee">
      <div class="marquee__track">
        <img src="assets/img/logo.svg" alt="Logo" />
        <img src="assets/img/logo.svg" alt="Logo" />
        <img src="assets/img/logo.svg" alt="Logo" />
        <img src="assets/img/logo.svg" alt="Logo" />
        <img src="assets/img/logo.svg" alt="Logo" />
        <img src="assets/img/logo.svg" alt="Logo" />
        <img src="assets/img/logo.svg" alt="Logo" />
        <img src="assets/img/logo.svg" alt="Logo" />
        <img src="assets/img/logo.svg" alt="Logo" />
        <img src="assets/img/logo.svg" alt="Logo" />
      </div>
    </div>

    <div id="preloader">
      <img src="assets/img/logo.svg" alt="Завантаження..." />
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
